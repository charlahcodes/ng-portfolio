<div class="addPhoto">
  <div>
    <form class="addForm row" ng-submit="addPhoto(photo)">
      <h2>Add Photo</h2>
      <input placeholder="Title" ng-model="photo.title">
      <input placeholder="URL" ng-model="photo.url">
      <textarea placeholder="Description" ng-model="photo.description"></textarea>
      <button>Submit</button>
    </form>
  </div>
</div>
