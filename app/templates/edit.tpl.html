<div class="editPage">
  <div>
    <form class="row" ng-submit="updatePhoto(singlePhoto)">
      <h2>Edit Photo</h2>
      <input ng-model="singlePhoto.title">
      <input ng-model="singlePhoto.url">
      <textarea ng-model="singlePhoto.description"></textarea>
      <button>Update</button>
    </form>
  </div>
</div>
