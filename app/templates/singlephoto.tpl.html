<div class="singlePhoto row">
  <div class="largePhoto small-9 large-8 columns">
    <img src="{{singlePhoto.url}}">
  </div>
  <div class="photoText small-6 large-4 columns ">
    <ul>
      <li class="photoTitle"><h4>{{singlePhoto.title}}</h4></li>
      <li class="photoDescription">{{singlePhoto.description}}</li>
    </ul>
    <a href="#/edit/{{ singlePhoto.objectId }}"><button>Edit</button></a>
    <a href="#" ng-click="deletePhoto(singlePhoto)"><button>Delete</button></a>
  </div>
</div>
